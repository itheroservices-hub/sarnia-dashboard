services:
  - type: web
    name: sarnia-dashboard
    env: node
    plan: free
    buildCommand: npm install && npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/.cache/puppeteer
